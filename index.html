<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock-Paper-Scissors</title>
</head>
<body>
    <div id="game">
        <div id="score">
            <h1 id="won" style="color:green">Won: 0</h1>
            <h1 id="lost" style="color:red">Lost: 0</h1>
            <h1 id="draw">Draw: 0</h1>
        </div>
        <img src="questionmark.jpg" alt="computer's choice" id="comp">
        <h1 id="vs">----------VS----------</h1>
        <div>
            <button onclick="startGame('rock')" id="rock" class="button"><img src="rock.jpg" alt="rock"></button>
            <button onclick="startGame('paper')" id="paper" class="button"><img src="paper.jpg" alt="paper"></button>
            <button onclick="startGame('scissors')" id="scissors" class="button"><img src="scissors.jpg" alt="scissors"></button>
        </div>
    </div>
    <script src="index.js"></script>

</body>
</html>
